<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/form.css" />
    <title>Courses | trebuchet</title>
  </head>

  <body>
    <nav class="navbar sticky-top bg-light">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="/">
          <img
            src="./img/logo_dark.png"
            alt="Logo"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
        </a>
        <a href="./pay.html" style="text-decoration: none" class="top btn_1"
          >Go Back</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title text-center my-4">Registration</h2>
        </div>
        <div class="col-lg-12">
          <form
            class="form-contact contact_form"
            action="https://api.trebuchet.one/registration/"
            method="post"
            enctype="multipart/form-data"
            id="contactForm"
          >
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="name"
                    id="name"
                    type="text"
                    required
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'"
                    placeholder="Enter your name"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="email"
                    id="email"
                    type="email"
                    required
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter email address'"
                    placeholder="Enter email address"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="phone"
                    id="phone"
                    type="tel"
                    required
                    pattern="[0-9]*"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Phone Number'"
                    placeholder="Enter Phone Number"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    name="college"
                    id="college"
                    type="text"
                    required
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter College Name'"
                    placeholder="Enter College Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    name="transaction_id"
                    id="transaction_id"
                    type="text"
                    required
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter UPI transaction Id'"
                    placeholder="Enter UPI transaction Id"
                  />
                </div>
                <div class="form-group">
                  <label for="formFile" class="form-label"
                    >Upload Screenshot Of Payment</label
                  >
                  <input
                    class="form-control screen"
                    accept="image/png, image/gif, image/jpeg"
                    name="attachment"
                    id="attachment"
                    type="file"
                    required
                    onchange="FileValidation()"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                value="submit"
                id="submitBtn"
                type="submit"
                class="button button-contactForm btn_1"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer part start-->
    <footer class="footer-area">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="copyright_part_text text-center">
              <div class="row">
                <div class="col-lg-12">
                  <p class="footer-text m-0">
                    Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    All rights reserved | Made with ❤️ by
                    <a
                      style="color: #f0500c; text-decoration: none"
                      href="https://trebuchet.one"
                      target="_blank"
                      >Trebuchet</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer part end-->

    <script>
      const FileValidation = () => {
        const fi = document.getElementById("attachment"); // Check if any file is selected.
        if (fi.files.length > 0) {
          for (let i = 0; i <= fi.files.length - 1; i++) {
            const fsize = fi.files.item(i).size;
            const file = Math.round(fsize / 1024); // The size of the file.
            if (file >= 10240) {
              document.getElementById("submitBtn").setAttribute("disabled","");
              alert("File too Big, please select a file less than 10mb");
            } else {
              document.getElementById("submitBtn").removeAttribute("disabled");
            }
          }
        }
      };
    </script>
  </body>
</html>
