<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses | Trebuchet</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/pay.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-light">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="">
          <img
            src="./img/logo_dark.png"
            alt="Logo"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
        </a>
        <a href="../enroll.html" class="top btn_1">Go Back</a>
      </div>
    </nav>
    <div class="col-12">
      <h1 class="contact-title text-center my-4">Payment</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
      <div style="width: 20rem">
        <img src="./img/payment.jpg" class="card-img-bottom" alt="..." />
        <div class="card-body">
          <h5 class="card-title mt-2 text-center">
            Scan The Above QR Code And Pay
          </h5>
          <h5 class="card-title mt-2 text-center">OR</h5>
          <h5 class="card-title mt-2 text-center">
            Pay Rs 100/- to Below Upi Id
          </h5>
          <div
            class="mt-2 alert alert-secondary d-flex justify-content-around align-items-center"
          >
            <h6 id="myInput" class="card-title text-center">
              sunithvs2002@okaxis
            </h6>
            <img
              id="copy"
              onclick="myFunction()"
              data-bs-toggle="tooltip"
              data-bs-title="Copy To Clipboard"
              class="mx-1 muted"
              style="width: 6%; height: 50%; cursor: pointer"
              src="https://raw.githubusercontent.com/SEDS-CUSAT/Image-Hoster/82597c22efda928bf440d3d4de42783aae2d2ff2/payment/clipboard-solid.svg"
              alt=""
            />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a class="btn_1" href="form.html">Proceed</a>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          style="background-color: #d1e7dd; color: #286448"
          class="toast-header"
        >
          <strong class="me-auto">Copied To Clipboard</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- footer part start-->
    <footer class="footer-area mt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="copyright_part_text text-center">
              <div class="row">
                <div class="col-lg-12">
                  <p class="footer-text m-0">
                    Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    All rights reserved | Made with ❤️ by
                    <a
                      style="color: #f0500c; text-decoration: none"
                      href="https://trebuchet.one"
                      target="_blank"
                      >Trebuchet</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer part end-->

    <script>
      // js for tootltip
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
      // end js for tooltip
      // js for toast
      const toastTrigger = document.getElementById("copy");
      const toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", () => {
          const toast = new bootstrap.Toast(toastLiveExample);
          toast.show();
        });
      }
      // end js for toast
      // copy to clipboard function
      function myFunction() {
        let copyText = document.getElementById("myInput").innerHTML;
        copyText = copyText.trim();
        navigator.clipboard.writeText(copyText);
      }
    </script>
  </body>
</html>
